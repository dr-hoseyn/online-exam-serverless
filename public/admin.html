<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - سیستم آزمون آنلاین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-600">پنل مدیریت</h1>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        خروج
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-lg mb-6">
            <div class="flex border-b">
                <button onclick="showTab('questions')" id="tab-questions" 
                        class="flex-1 px-6 py-4 font-medium text-gray-700 hover:bg-gray-50 border-b-2 border-indigo-600">
                    مدیریت سوالات
                </button>
                <button onclick="showTab('users')" id="tab-users" 
                        class="flex-1 px-6 py-4 font-medium text-gray-700 hover:bg-gray-50">
                    کاربران
                </button>
                <button onclick="showTab('results')" id="tab-results" 
                        class="flex-1 px-6 py-4 font-medium text-gray-700 hover:bg-gray-50">
                    نتایج آزمون‌ها
                </button>
            </div>
        </div>

        <!-- Questions Tab -->
        <div id="questions-tab" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">افزودن سوال جدید</h2>
                <form id="addQuestionForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">متن سوال</label>
                        <textarea id="questionText" required rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">گزینه 1</label>
                            <input type="text" id="option1" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">گزینه 2</label>
                            <input type="text" id="option2" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">گزینه 3</label>
                            <input type="text" id="option3" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">گزینه 4</label>
                            <input type="text" id="option4" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">پاسخ صحیح</label>
                        <select id="correctAnswer" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="0">گزینه 1</option>
                            <option value="1">گزینه 2</option>
                            <option value="2">گزینه 3</option>
                            <option value="3">گزینه 4</option>
                        </select>
                    </div>

                    <div id="questionError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
                    <div id="questionSuccess" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div>
                    
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                        افزودن سوال
                    </button>
                </form>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">لیست سوالات</h2>
                <div id="questionsList">
                    <p class="text-gray-600">در حال بارگذاری...</p>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">لیست کاربران</h2>
                <div id="usersList">
                    <p class="text-gray-600">در حال بارگذاری...</p>
                </div>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="results-tab" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">نتایج همه آزمون‌ها</h2>
                <div id="resultsList">
                    <p class="text-gray-600">در حال بارگذاری...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
